<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSIX Downloader</title>

  <style>
    /* ===============================
       Design Tokens
       =============================== */

    :root {
      --radius: 10px;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --transition: 0.15s ease;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #61a5c2;
        --card: #2a6f97;
        --text: #111827;
        --muted: #111827;
        --border: #e5e7eb;
        --primary: #2563eb;
        --primary-hover: #1e40af;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #1e293b;
        --primary: #3b82f6;
        --primary-hover: #60a5fa;
      }
    }

    /* ===============================
       Base
       =============================== */

    * {
      box-sizing: border-box;
    }

    body {
      width: 240px;
      margin: 0;
      padding: 16px;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
    }

    img {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 16px;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 500;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition), transform 0.05s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    .hint {
      margin-top: 12px;
      font-size: 11px;
      line-height: 1.4;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="assets/logo-128.png" alt="VSIX Downloader" />

    <h1>VSIX Downloader</h1>

    <button id="downloadBtn">
      Download
    </button>

    <div class="hint">
      Then install in your VS Code <br />
      <strong> ... Extensions â†’ Install from VSIX</strong>
    </div>
  </div>

  <script src="download.js"></script>
</body>
</html>
